<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>FTX withdrawals status</title>
<body>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 style="font-family:Futura PT Bold;margin-top: 100px;">FTX withrawals disabled</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 emailbox" id="emailbox">
            <p style="margin-top: 50px;">Enter email to receive alert once withrawals are enabled</p>
            <input id="emailInput" type="email" class="emailInput rounded-lg" placeholder="name@example.com" >
            <div onclick="getNotifiedBtnClicked()" class="btn btn-primary subscribeBtn rounded-lg">Subscribe</div>
        </div>
        <div class="col-md-4 offset-md-4 spinnerbox" id="spinnerbox"><div class="loader"></div></div>
        <div class="col-md-4 offset-md-4 paypalbox" id="paypalbox">
            <p>We will inform you in 24 hours after FTX withrawals are enabled. Want intant notification to email /email/? Get it for 8.99USD</p>
            <div id="smart-button-container">
                <div style="text-align: center;">
                  <div id="paypal-button-container"></div>
                </div>
              </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

        function getNotifiedBtnClicked(){
            $("#emailbox").hide();
            $("#spinnerbox").show();
            var email = document.getElementById('emailInput').value;

            const Http = new XMLHttpRequest();
            const url='https://script.google.com/macros/s/AKfycbwUDXcd6ZTioeZh0wU1uAo6_Ixiw_adabgMSOWyQX3PEmE9eGk43qZiuVhEjzW1tCXmoA/exec?email=';
            Http.open("GET", url + email);
            Http.send();

            Http.onreadystatechange = function() {
                if(this.readyState==4){

                  setTimeout(()=>{
                    $("#spinnerbox").hide();
                    $("#paypalbox").show();
                  }, 1000);
                   
                }
            }

        }

    </script>
<script src="https://www.paypal.com/sdk/js?client-id=AaINvK3fuykzj8hhqtJwNonwFVGoDp6sKNINeINVEnq8ubpyzaDqXvqorUywYtlBYxii1SP8iBvYiLcA&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>

  var myEmail = "dainius@gmail.com";

  function initPayPalButton() {
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal',
        
      },

      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{"amount":{"currency_code":"USD","value":3.99}}],
          application_context: {shipping_preference: "NO_SHIPPING"}
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(orderData) {
          
          const element = document.getElementById('paypal-button-container');
          element.innerHTML = '';
          element.innerHTML = '<h3>Thank you for your payment!</h3>';

        });
      },

      onError: function(err) {
        console.log(err);
      }
    }).render('#paypal-button-container');
  }
  initPayPalButton();
</script>


</body>

</html>
